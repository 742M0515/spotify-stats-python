name: Update Spotify Stats
on:
  schedule:
    - cron: '0 */1 * * *' # Runs every hour
  workflow_dispatch: # Allows manual trigger
jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false # Ensure credentials are not persisted to avoid push issues
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install spotipy
      - name: List directory structure
        run: ls -R # Debug step to see the repository structure
      - name: Check environment variables
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
        run: |
          if [ -z "$SPOTIFY_CLIENT_ID" ] || [ -z "$SPOTIFY_CLIENT_SECRET" ]; then
            echo "Error: Spotify credentials are not set. Check GitHub Secrets."
            exit 1
          else
            echo "Spotify credentials are set."
          fi
      - name: Run script with detailed output
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: |
          echo "Running stats.py..."
          python stats.py > script_output.log 2>&1 || {
            echo "Script failed. Displaying output and error logs:"
            cat script_output.log
            exit 1
          }
          echo "Script executed. Displaying output:"
          cat script_output.log
      - name: Check for output file
        run: |
          if [ -f "spotify-stats.json" ]; then
            echo "Output file created successfully"
            cat spotify-stats.json
          else
            echo "Output file not found, script may have failed"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi
      - name: Commit and push updated JSON
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add spotify-stats.json
          git commit -m "Update Spotify stats" || echo "No changes to commit"
          git push || echo "Push failed, check permissions or credentials"
